# Railway deployment configuration for the realtime service

[build]
builder = "dockerfile"
dockerfilePath = "Dockerfile.realtime"
buildContext = "/"
watchPatterns = [
    "crates/realtime/**",
    "crates/core/**",
    "crates/db/**",
    "crates/auth/**",
    "crates/protocol/**",
    "crates/locations/**",
    ".sqlx/**",
    "Cargo.toml",
    "Cargo.lock",
    "Dockerfile.realtime",
]

[deploy]
healthcheckPath = "/health"
healthcheckTimeout = 30
restartPolicyType = "on_failure"
restartPolicyMaxRetries = 3
