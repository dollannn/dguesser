# Railway deployment configuration for the API service

[build]
builder = "dockerfile"
dockerfilePath = "Dockerfile.api"
buildContext = "../.."
watchPatterns = [
    "crates/api/**",
    "crates/core/**",
    "crates/db/**",
    "crates/auth/**",
    "crates/protocol/**",
    "crates/locations/**",
    "migrations/**",
    ".sqlx/**",
    "Cargo.toml",
    "Cargo.lock",
    "Dockerfile.api",
]

[deploy]
healthcheckPath = "/health"
healthcheckTimeout = 30
restartPolicyType = "on_failure"
restartPolicyMaxRetries = 3
